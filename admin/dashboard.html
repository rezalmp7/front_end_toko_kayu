<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="../img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"
        integrity="sha512-XcsV/45eM/syxTudkE8AoKK1OfxTrlFpOltc9NmHXh3HF+0ZA917G9iG6Fm7B6AzP+UeEzV8pLwnbRNPxdUpfA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/style_admin.css">
    <title>Toko Kayu</title>
</head>

<body>
    <div class="col-12 m-0 p-0" id="dashboard">
        <div class="col-12 m-0 p-0 row">
            <div class="col-2 m-0 p-0" id="sidebar">
                <div class="col-12 m-0 p-3 row" id="logo">
                    <img class="col-3 m-0" src="../img/website/logo.png">
                    <span class="col-auto">Toko Kayu</span>
                </div>
                <ul class="nav flex-column mt-3 p-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><span class="iconify" data-icon="ant-design:dashboard-outlined" data-inline="false"></span> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="ant-design:user-outlined" data-inline="false"></span> User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="eos-icons:product-classes-outlined" data-inline="false"></span> Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="eos-icons:packages-outlined" data-inline="false"></span> Paket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="el:list-alt" data-inline="false"></span> Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="heroicons-solid:document-report" data-inline="false"></span> Laporan</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 m-0 p-0" id="body">
                <div class="col-12 m-0 p-3 clearfix" id="header">
                    <div class="dropdown float-end">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img style="height: 30px; width: 30px" src="../img/website/logo.png">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 m-0 p-5" id="content">
                    <div class="row col-12 row-cols-4 m-0 p-0" id="top_bar">
                        <div class="p-3 m-0">
                            <div class="col-12 m-0 p-3 card-body rounded">
                                <h4>Produk</h4>
                                <div class="col-12 m-0">12</div>
                            </div>
                        </div>
                        <div class="p-3 m-0">
                            <div class="col-12 m-0 p-3 card-body rounded">
                                <h4>Pelanggan</h4>
                                <div class="col-12 m-0">12</div>
                            </div>
                        </div>
                        <div class="p-3 m-0">
                            <div class="col-12 m-0 p-3 card-body rounded">
                                <h4>Pesanan Selesai</h4>
                                <div class="col-12 m-0">12</div>
                            </div>
                        </div>
                        <div class="p-3 m-0">
                            <div class="col-12 m-0 p-3 card-body rounded">
                                <h4>Pesanan Batal</h4>
                                <div class="col-12 m-0">12</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 m-0 p-0">
                        <canvas id="myChart" class="col-12"></canvas>
                        <script>
                            var ctx = document.getElementById('myChart');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                    datasets: [{
                                        label: 'My First dataset',
                                        backgroundColor: 'rgb(80, 137, 198)',
                                        borderColor: 'rgb(0, 30, 108)',
                                        data: [0, 10, 5, 2, 20, 30, 45],
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
