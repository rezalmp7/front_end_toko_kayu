<body>
    <div class="col-12 m-0 p-0" id="dashboard">
        <div class="col-12 m-0 p-0 row">
            <div class="col-2 m-0 p-0" id="sidebar">
                <div class="col-12 m-0 p-3 row" id="logo">
                    <img class="col-3 m-0" src="../img/website/logo.png">
                    <span class="col-auto">Toko Kayu</span>
                </div>
                <ul class="nav flex-column mt-3 p-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><span class="iconify"
                                data-icon="ant-design:dashboard-outlined" data-inline="false"></span> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="ant-design:user-outlined"
                                data-inline="false"></span> User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify"
                                data-icon="eos-icons:product-classes-outlined" data-inline="false"></span> Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="eos-icons:packages-outlined"
                                data-inline="false"></span> Paket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="el:list-alt"
                                data-inline="false"></span> Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><span class="iconify" data-icon="heroicons-solid:document-report"
                                data-inline="false"></span> Laporan</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 m-0 p-0" id="body">
                <div class="col-12 m-0 p-3 clearfix" id="header">
                    <div class="dropdown float-end">
                        <button class="dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img style="height: 30px; width: 30px" src="../img/website/logo.png">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 m-0 p-5" id="content">
                        <div class="card-header">
                            Tambah User
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
